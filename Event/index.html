<!DOCTYPE html>

    <link rel = "stylesheet" href = "Style.css">
</head>
<body>
    <div class = "main">

        <h2>change-focus-blur</h2>
        <h3>Click-MouseDown-MouseUP</h3>

    <form>
        <input type = "text" id = "fullName" onchange="changeName(event)"  placeholder="Full Name" required>
        <br></br>
         <!-- <input type = "date" id="DOB" placeholder="DOB" required>
        <br></br>
         -->
        <input type = "text" id= "address"  onclick="changeAddress(event)"   placeholder="Address" required>
        <br></br>
        <input type = "email" id="email" ondblclick="changeEmail(event)" placeholder = "Email" required>
        <br></br>
        <input type="password" id = "passwordd" onchange="changePasswordd(event)" placeholder="enter password" required>
        <br></br>
        <input type="password" placeholder="confirm password" required>
        <br></br>
        <div class = "Button">
            <button id = "Submit">SignUp </button> 

        </div>

    </div>
    <script src="script.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href ="style.css">
</head>
<body>
  
        <div class="main">
            <div class="form-container">
                <form id="productForm">
                    <h1>Product Management</h1>
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" required>
                    <br><br>
    
                    <label for="code">Product Code:</label>
                    <input type="number" id="code" required>
                    <br><br>
    
                    <label for="quantity">Product Quantity:</label>
                    <input type="number" id="quantity" required>
                    <br><br>
    
                    <label for="type">Product Type:</label>
                    <input type="text" id="type" required>
                    <br><br>
    
                    <label>Availability:</label>
                    <input type="radio" id="availableYes" name="availability" value="Yes" required>
                    <label for="availableYes">Yes</label>
                    <input type="radio" id="availableNo" name="availability" value="No">
                    <label for="availableNo">No</label>
                    <br><br>
    
                    <button type="submit" class="btn" id="addBtn">Add</button>
                    <button type="reset" class="btn" id="resetBtn">Reset</button>
                </form>
            </div>
    
            <div class="table-container">
                <table class="new_table" id="productTable">
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Name</th>
                            <th>Code</th>
                            <th>Quantity</th>
                            <th>Type</th>
                            <th>Availability</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    
      
    
</body>
<script src = "script.js"></script>
</html>

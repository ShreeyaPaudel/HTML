<!DOCTYPE html>
<html long="en">
<head>
    <meta charset="UTF-8" />
    <title>General</title>
    <style>
        .container {
            text-align: center;
            margin-top: 20px;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 20px; 
        }

        .logo {
            width: 100px; 
            height: auto;
        }

        .welcome-text {
            font-size: 16px;
            font-weight:inherit;
            text-align: center;
            flex: 1; 
        }

        .button-container {
            display: flex;
            gap: 10px;
            color: aquamarine; 
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: blue;
        }

        .large-image {
            width: 90%; 
            max-width: 1200px; 
            display: block;
            margin: 0 auto; 
        }
    </style>
</head>
<body>

    <!-- Top bar with logo, text, and right-aligned buttons -->
    <div class="top-bar">
        <!-- Logo on the left -->
        <img src="4DVFX_Academy_logo_.png" alt="Logo" class="logo">
        
        <!-- Centered welcome text -->
        <p class="welcome-text">Hello from 4dvfx academy</p>

        <!-- Right-aligned buttons -->
        <div class="button-container">
            <button class="btn">Login</button>
            <button class="btn">Signup</button>
            <button class="btn">About Us</button>
        </div>
    </div>

    <!-- Image section -->
    <img src="4DVFX_Academy_logo_.png" alt="4dvfx Image" class="large-image">

</body>
</html>
